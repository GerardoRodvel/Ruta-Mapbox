<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Documentacion Mapbox</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	
	<!-- Import Mapbox GL JS  -->
  	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  	<!-- Import jQuery -->
  	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  	<link rel="stylesheet" href="style.css">
  	<!--Mapbox GL Draw plugin-->
  	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css' type='text/css' />

</head>
<body>

	<div id="map"></div>
	<div class="info-box">
		  <div id="info">
		    <p>Dibuja la ruta usando la herramienta de nodos que se encuentra en la parte derecha, toca de nuevo el punto de inicio para mostrar ruta.</p>
		  </div>
		  <div id="directions"></div>
		</div>
	<script>

    //Mapbox access token
    mapboxgl.accessToken ='aqui va tu Key';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-93.1075127,16.7534462],
      zoom: 14,
    });
    var draw = new MapboxDraw({
  // Instead of showing all the draw tools, show only the line string and delete tools
  displayControlsDefault: false,
  controls: {
    line_string: true,
    trash: true
  },
  styles: [
    // Set the line style for the user-input coordinates
		    {
		      "id": "gl-draw-line",
		      "type": "line",
		      "filter": ["all", ["==", "$type", "LineString"],
		        ["!=", "mode", "static"]
		      ],
		      "layout": {
		        "line-cap": "round",
		        "line-join": "round"
		      },
		      "paint": {
		        "line-color": "#438EE4",
		        "line-dasharray": [0.2, 2],
		        "line-width": 4,
		        "line-opacity": 0.7
		      }
		    },
		    // Style the vertex point halos
		    {
		      "id": "gl-draw-polygon-and-line-vertex-halo-active",
		      "type": "circle",
		      "filter": ["all", ["==", "meta", "vertex"],
		        ["==", "$type", "Point"],
		        ["!=", "mode", "static"]
		      ],
		      "paint": {
		        "circle-radius": 12,
		        "circle-color": "#FFF"
		      }
		    },
		    // Style the vertex points
		    {
		      "id": "gl-draw-polygon-and-line-vertex-active",
		      "type": "circle",
		      "filter": ["all", ["==", "meta", "vertex"],
		        ["==", "$type", "Point"],
		        ["!=", "mode", "static"]
		      ],
		      "paint": {
		        "circle-radius": 8,
		        "circle-color": "#438EE4",
		      }
		    },
		 ]
		});

		// Add the draw tool to the map
		map.addControl(draw);

	function updateRoute() {
		  var profile = "driving";
		  // Get the coordinates that were drawn on the map
		  var data = draw.getAll();
		  var lastFeature = data.features.length - 1;
		  var coords = data.features[lastFeature].geometry.coordinates;
		  // Format the coordinates
		  var newCoords = coords.join(';')
		  var radius = [];
		  coords.forEach(element => {
		    radius.push(20);
		  });
		  getMatch(newCoords, radius, profile);
	}

		// Make a Map Matching request
	function getMatch(coordinates, radius, profile) {
		  var radiuses = radius.join(';')
		  // Create the query
		  var query = 'https://api.mapbox.com/matching/v5/mapbox/' + profile + '/' + coordinates + '?geometries=geojson&radiuses=' + radiuses + '&steps=true&access_token=' + mapboxgl.accessToken;

		  $.ajax({
		    method: 'GET',
		    url: query
		  }).done(function(data) {
		    // Get the coordinates from the response
		    var coords = data.matchings[0].geometry;
		    console.log(coords);
		     addRoute(coords);
		     getInstructions(data.matchings[0]);
		  });
	}

	function getInstructions(data) {
		  // Target the sidebar to add the instructions
		  var directions = document.getElementById('directions');

		  var legs = data.legs;
		  var tripDirections = [];
		  // Output the instructions for each step of each leg in the response object
		  for (var i = 0; i < legs.length; i++) {
		    var steps = legs[i].steps;
		    for (var j = 0; j < steps.length; j++) {
		      tripDirections.push('<br><li>' + steps[j].maneuver.instruction) + '</li>';
		    }
		  }
		  directions.innerHTML = '<br><h2>Trip duration: ' + Math.floor(data.duration / 60) + ' min.</h2>' + tripDirections;
	}


		// Draw the Map Matching route as a new layer on the map
	function addRoute(coords) {
		  // If a route is already loaded, remove it
		  if (map.getSource('route')) {
		    map.removeLayer('route')
		    map.removeSource('route')
		  } else {
		    map.addLayer({
		      "id": "route",
		      "type": "line",
		      "source": {
		        "type": "geojson",
		        "data": {
		          "type": "Feature",
		          "properties": {},
		          "geometry": coords
		        }
		      },
		      "layout": {
		        "line-join": "round",
		        "line-cap": "round"
		      },
		      "paint": {
		        "line-color": "#03AA46",
		        "line-width": 8,
		        "line-opacity": 0.8
		      }
		    });
		  };
	}

	function removeRoute() {
		if (map.getSource('route')) {
		    map.removeLayer('route');
		    map.removeSource('route');
		} else {
		    return;
		  }
	}

	map.on('draw.create', updateRoute);
	map.on('draw.update', updateRoute);
	map.on('draw.delete', removeRoute);
  </script>


</body>
</html>
